    <div class="container">
      <h1 class="my-3 text-center">
        Welcome to <span style="color: #f26b3a">Postman+</span>
      </h1>
    </div>

    <div class="container my-4">
      <!-- URL box -->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter URL here"
          />
        </div>
      </div>

      <!-- Request type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Content type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Parameters box   -->
      <div id="parametersBox">
        <div class="form-row">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parameter 1 Key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter Parameter 1 Value"
            />
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>

      <!-- Json Request box  -->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="requestJsonText" class="col-sm-2 col-form-label"
            >Enter Request Json</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="requestJsonText"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Submit button  -->
      <div class="form-group row my-3">
        <div class="col-sm-10 ml-auto">
          <button onMouseOver="this.style.backgroundColor='#f26b3a'"
          onMouseOut="this.style.backgroundColor='#1a1a1a'" id="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>

      <div class="my-5" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
              
            <!-- <textarea >Your response will appear here</textarea> -->

            <pre
              id="responsePre"
              class="language-javascript"
            > <code id='responsePrism' class="language-javascript mt-2"> Your response will appear here </code> </pre>
          </div>
        </div>
      </div>
    </div>
